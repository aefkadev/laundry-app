<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>beranda</title>

    <!-- bootstraps -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- font awasome -->
    <script src="https://kit.fontawesome.com/2a99f4df77.js" crossorigin="anonymous"></script>
</head>

</style>
<body>
    <div class="vh-100" style="background-color: #AD48FA;">
        <section class="nev-section py-5 px-4 d-flex justify-content-between align-items-center">
            <div class="p-2 d-flex rounded-4" style="background-color: #D6C37E;">
                <span>Laundry Sepatu SOC CLEAN Lampung</span>
            </div>
            <div class="button-container d-flex justify-content-center align-items-center">
                <button data-bs-target="#exampleModalFullscreen" data-bs-toggle="modal" data-bs-dismiss="modal" class="" style="background-color: transparent">
                    <i class="fa-solid fa-bars" style="font-size: 3rem; color: #E2DFEB;"></i>
                </button>
                <a class="px-2" href="#">
                    <i class="fa-solid fa-clock-rotate-left" style="font-size: 3rem; color: #E2DFEB;"></i>
                </a>
                <a class="px-2" href="#">
                    <img src="../assets/user-profile.png" class="rounded-4" style="width: 60px;" alt="">
                </a>
            </div>
        </section>
        <section class="px-4">
            <div class="d-flex gap-4 align-items-center text-white text-lg font-weight-bolder mt-1">
                <i class="fa-solid fa-calendar-days"></i>
                <span>Senin-Jum'at</span>
            </div>
            <div class="d-flex gap-4 align-items-center text-white text-lg font-weight-bolder mt-1">
                <i class="fa-regular fa-clock"></i>
                <span>10.00 - 18.00</span>
            </div>
            <div class="d-flex gap-4 align-items-center text-white text-lg font-weight-bolder mt-1">
                <i class="fa-solid fa-location-dot"></i>
                <span>Jalan Mayor Sukardi Hamdani No.10, Kedaton, Bandar Lampung</span>
            </div>
            <div class="d-flex gap-4 align-items-center text-white text-lg font-weight-bolder mt-1">
                <i class="fa-brands fa-whatsapp"></i>
                <span>0813-9757-5460</span>
            </div>
            <div class="d-flex gap-4 align-items-center text-white text-lg font-weight-bolder mt-1">
                <i class="fa-brands fa-instagram"></i>
                <span>@soc.cleanlampung</span>
            </div>
        </section>
        <section class="d-flex flex-column gap-3 px-4 pt-5">
            <a href="" class="d-flex align-items-center gap-4 bg-white ps-4 text-decoration-none font-weight-bolder text-black rounded-4">
                <img src="../assets/clean-shoes.png" style="width: 4.2rem;" alt="">
                <span>Premium Deep Clean</span>
            </a>
            <a href="" class="d-flex align-items-center gap-4 bg-white ps-4 text-decoration-none font-weight-bolder text-black rounded-4">
                <img src="../assets/pain-shoes.png" style="width: 4.2rem;" alt="">
                <span>Repaint</span>
            </a>
            <a href="" class="d-flex align-items-center gap-4 bg-white ps-4 text-decoration-none font-weight-bolder text-black rounded-4">
                <img src="../assets/clean-shoes.png" style="width: 4.2rem;" alt="">
                <span>Other</span>
            </a>
        </section>
    </div>

    <div class="modal fade show" id="exampleModalFullscreen" tabindex="-1" aria-labelledby="exampleModalFullscreenLabel" aria-modal="false" role="dialog">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content" style="background-color: #AD48FA;">
                <div class="d-flex px-3 pt-4">
                    <button type="button" class="border-0" data-bs-dismiss="modal" aria-label="Close" style="background-color: #AD48FA; color: #E2DFEB; font-size: 20px;">
                        <i class="fa-solid fa-arrow-left font-weight-bolder"></i>
                    </button>
                    <span class="font-weight-bolder px-2" style="color: #E2DFEB; font-size: 20px;">Pembayaran</span>
                </div>
            <div class="d-flex justify-content-center gap-3 align-items-center flex-column w-100">
                <div class="input-group d-flex flex-column justify-content-center w-75">
                    <label class="fw-bold text-md text-white border-0" style="background-color: #AD48FA;" for="pembayaran">Metode Pembayaran</label>
                    <select class="custom-select border-0 rounded-3 py-2 px-3 w-100" id="pembayaran">
                        <option selected value="tunai">Tunai</option>
                        <option value="QRIS">QRIS</option>
                        <option value="BCA">Transfer BCA</option>
                    </select>
                </div>

                <div class="input-group d-flex flex-column justify-content-center w-75">
                    <label class="fw-bold text-md text-white border-0" style="background-color: #AD48FA;" for="opsi_pengiriman">Opsi Pengiriman</label>
                    <select class="custom-select border-0 rounded-3 py-2 px-3 w-100" id="opsi_pengiriman">
                        <option selected value="pickup">Pick Up</option>
                        <option value="delivery">Delivery</option>
                    </select>
                </div>
                
                <div class="d-flex flex-column w-100 align-items-center">
                    <div class="d-flex w-75">
                        <label class="fw-bold text-md text-white" for="no_rekening">No. Rekening (optional)</label>
                    </div>
                    <input class="border-0 rounded-3 py-2 px-3 w-75" type="text" name="no_rekening" id="Keluhan" placeholder="12131">
                </div>

                <div class="d-flex flex-column w-100 align-items-center">
                    <div class="d-flex w-75">
                        <label class="fw-bold text-md text-white" for="foto-keluhan">Foto Keluhan</label>
                    </div>
                    <input class="border-0 rounded-3 py-2 px-3 w-75 bg-white" type="file" name="foto-keluhan" id="foto-keluhan" placeholder="dummy__">
                </div>
                <button type="submit" class="btn w-25 mt-2" style="background-color: #D6C37E;">Order</button>
            </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
</body>
</html>
