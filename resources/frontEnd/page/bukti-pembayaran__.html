<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment</title>

    <!-- bootstraps -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <style>
        .form-input input[type=file] {
            background: white;
        }
        .form-input input[type=file]::file-selector-button {
            border: none;
            border-radius: var(--main-radius);
        }
    </style>
    
    <!-- font awasom -->
    <script src="https://kit.fontawesome.com/2a99f4df77.js" crossorigin="anonymous"></script>
</head>

</style>
<body>
    <div class="vh-100" style="background-color: #AD48FA;">
        <section class="nav-section py-3 px-4 d-flex align-items-center gap-1" style="color: #E2DFEB; font-size: 20px;">
            <i class="fa-solid fa-arrow-left font-weight-bolder"></i>
            <span class="font-weight-bolder">Pembayaran</span>
        </section>
        <section class="px-3 mx-4 py-3 mt-5 rounded-4" style="background-color: #E2DFEB;">
            <div class="form-container d-flex flex-column py-3 hidden" id="">
                <div class="d-flex justify-content-between px-4 py-2">
                    <span class="">Data diri </span>
                </div>
                <hr>
                <form action="" method="POST" class="py-3">
                    <div class="d-flex flex-column px-4 py-1 form-input">
                        <label class="text-md font-weight-bold" for="No-rek">Nomor rekening</label>
                        <input class="border-0 rounded-3 py-2 px-3" 
                        type="text" 
                        name="No-rek" 
                        id="No-rek"
                        placeholder="313525366587">
                    </div>
                    <div class="d-flex flex-column px-4 py-1 form-input">
                        <label class="text-md font-weight-bold" for="Bukti">Bukti Pembayaran</label>
                        <input class="border-0 rounded-3 py-2 px-3" 
                        type="file" 
                        name="Bukti" 
                        id="Bukti" 
                        placeholder="esrytfy.png">
                    </div>
                </form>
            </div>
            <div class=" d-flex justify-content-center">
                <button type="submit" class="btn btn-secondary w-25">
                    <span style="font-size: 1rem;">Order</span>
                </button>
            </div>
        </section>
    </div>
</body>
</html>
