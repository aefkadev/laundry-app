<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>history</title>

    <!-- bootstraps -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap4.min.css">

    <!-- font awasom -->
    <script src="https://kit.fontawesome.com/2a99f4df77.js" crossorigin="anonymous"></script>
</head>

</style>
<body style="background-color: #AD48FA;">
    <div class="container mt-4">
        <h2>Bootstrap DataTables Search by Month Name</h2>
        <table id="example" class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Name</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>John</td>
              <td>2022-03-15</td>
            </tr>
            <tr>
              <td>Jane</td>
              <td>2022-05-10</td>
            </tr>
            <tr>
              <td>Bob</td>
              <td>2022-02-25</td>
            </tr>
            <tr>
              <td>Alice</td>
              <td>2022-04-12</td>
            </tr>
          </tbody>
        </table>
      </div>

      <script>
        $(document).ready(function() {
    $('#example').DataTable({
      columnDefs: [{
        targets: 1,
        render: function(data, type, row) {
          return moment(data).format('MMMM D, YYYY');
        }
      }],
      initComplete: function() {
        this.api().columns().every(function() {
          var column = this;
          if (column.index() === 1) { // if column is Date column
            var select = $('<input type="text" class="form-control form-control-sm" placeholder="Search by Month"/>')
              .appendTo($(column.footer()).empty())
              .on('keyup change clear', function() {
                var val = $.fn.dataTable.util.escapeRegex(
                  select.val().trim()
                );
                column.search(val ? moment.months().map(m => val === m.substr(0, val.length) ? m : null).filter(m => m).join('|') : '', true, false).draw();
              });
          }
        });
      }
    });
  });

      </script>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
      <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap4.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
      
</body>
</html>
