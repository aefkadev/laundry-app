<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/regiter</title>
    <!-- bootstraps -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- main style -->
    <link rel="stylesheet" href="../style/login.css">
</head>
<body>
    <div class="main-container d-flex justify-content-center align-items-center flex-column">
        <img src="../assets/main-logo.png" class="w-75" alt="">

        <form action="#login" class="d-flex flex-column gap-3 justify-content-center align-items-center form-login">
            <input class="login-input" type="text" name="email" id="email" placeholder="email">
            <input class="login-input" type="password" name="password" id="password" placeholder="password">

            <button type="submit" class="btn-submit p-2 ">login</button>
        </form>
        <div class="line w-100  mt-4 pt-4"></div>
        <span>Belum Punya akun? daftar <a href="">di sini</a></span>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
