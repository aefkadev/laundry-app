<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- bootstraps -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body class="" style="background-color: #AD48FA;">
    <div class="vh-100 justify-content-center d-flex mb-4 mt-0">
        <div class="d-flex justify-content-center align-items-center flex-column">
            <img src="../assets/main-logo.png" style="width: 20rem;" alt="">
            
            <form action="" method="" class="d-flex flex-column gap-3 justify-content-center align-items-center w-100">
                <input class="border-0 rounded-3 py-2 px-3 w-75" type="text" name="email" id="email" placeholder="email">
                <input class="border-0 rounded-3 py-2 px-3 w-75" type="password" name="password" id="password" placeholder="password">
                <button type="submit" class="btn w-25" style="background-color: #D6C37E;">Login</button>
            </form>
            <div class="w-100 py-3 row align-items-center justify-content-center d-flex">
                <hr class="col" style="background-color: #E2DFEB; color: #fff; height: 3px;">
                <p class="col text-white font-weight-bolder text-center">OR</p>
                <hr class="col" style="background-color: #E2DFEB; color: #fff; height: 3px;">
            </div>
            <a class="btn w-25" style="background-color: #D6C37E;" href="">
                Daftar
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
