<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment</title>

    <!-- bootstraps -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- main style -->
    <link rel="stylesheet" href="../style/payment.css">
    
    <!-- font awasom -->
    <script src="https://kit.fontawesome.com/2a99f4df77.js" crossorigin="anonymous"></script>
</head>

</style>
<body>
    <div class="main-container ">
        <section class="nav-section py-3 px-4 d-flex align-items-center gap-1">
            <i class="fa-solid fa-arrow-left"></i>
            <span class="">pembayaran</span>
        </section>
        <section class="px-4 py-5 body-section">
            <div class="form-container d-flex flex-column py-3 hidden" id="modal1">
                <div class="title-container  d-flex justify-content-between px-4 py-2">
                    <span>Data diri </span>
                    <!--  -->
                </div>
                <form action="" class="py-3">
                    <div class="d-flex flex-column px-4 py-1">
                        <label for="pembayaran">pembayaran</label>
                        <select name="pembayaran" id="pembayaran" class="input-fild py-2 px-3">
                            <option value="Cash">Cash</option>
                            <option value="trasnfer-BCA">Trasnfer BCA</option>
                            <option value="QRIS">QRIS</option>
                        </select>
        
                    </div>
                    <div class="d-flex flex-column px-4 py-1">
                        <label for="sending-opt">Opsi Pengiriman</label>
                        <select name="sending-opt" id="sending-opt" class="input-fild py-2 px-3">
                            <option value="Pick-Up">Pick-Up</option>
                            <option value="Delivery">Delivey</option>
                        </select>
        
                    </div>
                </form>
            </div>
            <div class="footer-form d-flex gap-5 px-4 pt-3 pb-4 justify-content-center">
                <a href="" class="order-btn px-3 py-1">
                    <span>Next</span>
                </a>
            </div>
        </section>
    </div>
</body>
